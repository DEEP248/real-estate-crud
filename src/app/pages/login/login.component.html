<div class="parent">
  <div class="box">
    <form [formGroup]="userForm">
        <div class="input-box">
            <h2>Sign In</h2>
            <input type="text" formControlName="username" required>
            <span>Username</span>
            <i></i>
        </div>
        <div class="input-box">
            <input type="password" formControlName="password" required>
            <span>Enter Password</span>
            <i></i>
        </div>
        <input type="submit" (click)="onLogin()" value="Login">
        <div class="links">
            <a href="#" (click)="onForgotPassword()">Forgot Password?</a>
            <a href="#" (click)="onSignUP()">Sign Up</a>
        </div>
    </form>
  </div>
</div>
